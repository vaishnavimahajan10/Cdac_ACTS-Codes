<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
</head>
<body>
    <h1>Appointment Scheduler</h1>
    <fieldset>
        <legend><b>Personal Information</b></legend>
        <p>Name : <input type="text" name="name" id="name"></p>
        <p>Telephone Number : <input type="text" name="no" id="no"></p>
        <p>E-mail : <input type="email" name="email" id="email"></p>
        <p>Date of Birth : <input type="date" name="date" id="date"></p>
    </fieldset>
    
    <h1>Appointment Request</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <p>What is the reason for your visit <input type="text" name="reason" id="reason"></p>
        <p>Current Pain Level : <input type="range" name="level" id="level"></p>
        <p>Preferred Date : <input type="date" name="date" id="date"></p>
        <p>Preferred time : <input type="time" name="time" id="time"></p>
    </fieldset>

    <p><input type="submit" value="Submit"></p>
</body>
</html>
